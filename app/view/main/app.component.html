<div class="main-body">
    <table style="width:100%; height: 100%">
        <tr>
            <td style="width:240px">
                <div class="left-panel">
                    <app-project (selectedProject)="onChangeProject($event)"></app-project>
                </div>
            </td>
            <td>
                <div class="central-panel">
                    <goods [selectedProject]="selectedProject"></goods>
                </div>
            </td>
            <td style="width:200px">
                <div class="right-panel">
                    <app-add-goods></app-add-goods>
                    <app-search-bc></app-search-bc>
                </div>
            </td>
        </tr>
    </table>
</div>
