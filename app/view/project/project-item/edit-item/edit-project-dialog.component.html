<h1 md-dialog-title>Enter new name of project</h1>
<md-input-container class = "input-project-name">
    <input mdInput placeholder=" " value="Project Name #" [(ngModel)]="projectName" >
</md-input-container>

<div md-dialog-actions>
    <button md-button (click)="dialogRef.close(projectName)" class = "btn-ok-left-side" >Ok</button>
    <button md-button (click)="dialogRef.close()">Cancel</button>
</div>
